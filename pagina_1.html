<script>
  const audio = document.getElementById("audio1");
  const button = document.querySelector(".play-btn");

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
      button.textContent = "‚è∏ Pausa";
    } else {
      audio.pause();
      button.textContent = "‚ñ∂ Ascolta la descrizione";
    }
  }

  // RESET quando l'audio finisce
  audio.addEventListener("ended", function () {
    audio.pause();           // forza lo stato fermo
    audio.currentTime = 0;   // torna all'inizio
    button.textContent = "‚ñ∂ Ascolta la descrizione";
  });
</script>

<div class="container">
